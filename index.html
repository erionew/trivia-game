
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container--main-menu">
        <h1>5 Question <span class="logo"><br>Trivia</span></h1>
        <button class="btn--start js-start-btn">Start Game</button>
    </div>
    <div class="container--content js-content-container">
        <div class="container--stats">
            <p class="stats__question-number js-question-number"></p>
            <p class="stats__score js-score">$0</p>
            <p class="logo">Trivia</p>
        </div>
        <p class="question js-question"></p>
        <div class="container--answer-choices js-answer-choices">
            <button class="answer js-answer-1"></button>
            <button class="answer js-answer-2"></button>
            <button class="answer js-answer-3"></button>
            <button class="answer js-answer-4"></button>
        </div> 
    </div>
    <div class="container--game-over">
        <h1>Game Over!<span class="logo"><br></span></h1>
        <p>You won:<br>
        <span class="game-over__score js-game-over-score"></span></p>
        <button class="btn--start js-replay-btn">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
